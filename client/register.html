<html>
    <head>
       <meta charset="utf-8">
       <title>Connection</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
       <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="margin-top: 10%">
            <div class="card">
                <article class="card-body">
                    <a href="/" class="float-right btn btn-outline-primary">Sign in</a>
                    <h4 class="card-title mb-4 mt-1">Sign up</h4>
                    <form method="POST" id="register">
                        <div class="form-group">
                            <label>Your email</label>
                            <input id="email" name="email" class="form-control" placeholder="Email" type="email" required>
                        </div>
                        <div class="form-group">
                          <label>Your name</label>
                          <input id="username" name="name" class="form-control" placeholder="Name" type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Your password</label>
                            <input id="password" name="password" class="form-control" placeholder="******" type="password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm your password</label>
                            <input id="confirm-password" name="password_confirm" class="form-control" placeholder="******" type="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                        </div>                                                           
                    </form>
                </article>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script>
            const server = "http://localhost:8080/api/user/signup";

            $("#register").submit(function (e) {
                e.preventDefault();
                if ($("#email").val() === "" || $("#username").val() === "" || $("#password").val() === "" || $("#confirm-password").val() === "")
                    $("body").prepend('<div class="alert alert-danger alert-dismissible fade show" role="alert">All fields are required.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
                else if ($("#password").val() !== $("#confirm-password").val())
                    $("body").prepend('<div class="alert alert-danger alert-dismissible fade show" role="alert">Passwords are not the same.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
                else
                    register({
                        email: $("#email").val(),
                        username: $("#username").val(),
                        password: $("#password").val()
                    });
            });
            
            function register(data) {
                console.log(data);
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/api/user/signup",
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: (data) => {
                        $("body").prepend('<div class="alert alert-success alert-dismissible fade show" role="alert">You have successfully been registered.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
                    },
                    error: (data) => {
                        var errors = JSON.parse(data.responseText);
                        var response = "";

                        console.log(errors);
                        if (errors.errors && "password" in errors.errors)
                            response = "Incorrect password. The password must contain at least 6 characters and at least one letter and one decimal.";
                        else if (errors.name && errors.name == "MongoError") {
                            response = "This account already exist. Do you want to <a href='/recovery'>recover your password ?</a>";

                        } else
                            response = "An error occured.";
                        $("body").prepend('<div class="alert alert-danger alert-dismissible fade show" role="alert">' + response + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
                    }
                });
            }
        </script>
    </body>
</html>
